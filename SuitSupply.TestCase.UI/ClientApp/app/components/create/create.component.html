<h1>Create Product</h1>

<div class="row">
    <div class="col-md-4">
        <form [formGroup]="productForm" novalidate (ngSubmit)="save(productForm.value, productForm.valid)" enctype="multipart/form-data">
            <div class="form-group">
                <label for="txtProductName">Product Name</label>
                <input type="text" id="txtProductName" class="form-control" formControlName="Name" />
                <small [hidden]="productForm.controls.Name.valid || (productForm.controls.Name.pristine && !submitted)" class="text-danger">
                    Product Name is required (minimum 5 characters).
                </small>
            </div>
            <div class="form-group">
                <label for="txtPrice">Price</label>
                <input type="number" id="txtPrice" class="form-control" formControlName="Price" />
                <small [hidden]="productForm.controls.Price.valid || (productForm.controls.Price.pristine && !submitted)" class="text-danger">
                    Product Price is required (minimum value is 1.0).
                </small>
            </div>
            <div class="form-group">
                <label for="photoContents">Product Image</label>
                <input type="file" id="photoContent" class="form-control" accept="image/*" (change)="onFileChange($event)" #fileInput />
                <small [hidden]="productForm.controls.PhotoStream.valid || (productForm.controls.PhotoStream.pristine && !submitted)" class="text-danger">
                    Product Photo is required (only jpg/jpeg/png allowed).
                </small>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
